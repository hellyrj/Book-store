<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews - BookNest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
        }

        .reviews-list {
            display: grid;
            gap: 25px;
            margin-bottom: 40px;
        }

        .review-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #007bff;
        }

        .review-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .review-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .reviewer-info {
            text-align: right;
        }

        .reviewer-name {
            font-weight: bold;
            color: #555;
        }

        .review-date {
            color: #888;
            font-size: 14px;
        }

        .review-comment {
            color: #444;
            line-height: 1.7;
            font-size: 16px;
        }

        .no-reviews {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .cta-section {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .review-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .reviewer-info {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>What Our Customers Say</h1>
            <p class="subtitle">Read genuine reviews from our valued BookNest community</p>
        </header>

        <div id="reviewsContainer">
            <div class="loading">Loading reviews...</div>
        </div>

        <div class="cta-section">
            <h2>Share Your Experience</h2>
            <p style="margin: 15px 0; color: #666;">Help us improve by sharing your feedback</p>
            <a href="review-form.html" class="cta-button">Write a Review</a>
        </div>
    </div>

    <script>
        async function loadReviews() {
            try {
                const response = await fetch('/api/reviews');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch reviews');
                }

                const data = await response.json();
                
                if (data.success) {
                    displayReviews(data.data);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviewsContainer').innerHTML = `
                    <div class="no-reviews">
                        Unable to load reviews at the moment. Please try again later.
                    </div>
                `;
            }
        }

        function displayReviews(reviews) {
            const container = document.getElementById('reviewsContainer');
            
            if (reviews.length === 0) {
                container.innerHTML = `
                    <div class="no-reviews">
                        <p>No reviews yet. Be the first to share your experience!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="reviews-list">
                    ${reviews.map(review => `
                        <div class="review-card">
                            <div class="review-header">
                                <div class="review-title">${escapeHtml(review.review_title)}</div>
                                <div class="reviewer-info">
                                    <div class="reviewer-name">${escapeHtml(review.user_name || review.guest_name)}</div>
                                    <div class="review-date">${new Date(review.created_at).toLocaleDateString('en-US', { 
                                        year: 'numeric', 
                                        month: 'long', 
                                        day: 'numeric' 
                                    })}</div>
                                </div>
                            </div>
                            <div class="review-comment">${escapeHtml(review.comment)}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Load reviews when page loads
        document.addEventListener('DOMContentLoaded', loadReviews);
    </script>
</body>
</html>
