<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest - Categories</title>
    <link rel="stylesheet" href="css/categories.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container flex between center wrap">
            <a class="brand" href="index.html">
                <span>üìö BookNest</span>
            </a>
            <nav class="nav flex center wrap">
                <a href="index.html">Home</a>
                <a href="categories.html" class="active">Categories</a>
                <a href="shop.html">Shop</a>
                <a href="contact.html">Contact</a>
                <div class="nav-right">
                    <a href="wishlist.html" class="badge">
                        <i class="fas fa-heart"></i> 
                        <span id="wishlist-count">0</span>
                    </a>
                    <a href="cart.html" class="badge">
                        <i class="fas fa-shopping-cart"></i> 
                        <span id="cart-count">0</span>
                    </a>
                    <a href="login.html" class="login-btn">Login</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search books by title, author, or category...">
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="search-filters">
                    <select id="search-filter">
                        <option value="all">All Fields</option>
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="category">Category</option>
                    </select>
                </div>
            </div>
            <div id="search-results-info" class="search-results-info" style="display: none;"></div>
        </section>

        <section class="categories">
            <h2>All Categories</h2>
            <div id="all-categories" class="grid">
                <!-- Categories will be loaded here -->
                <div class="spinner"></div>
            </div>
        </section>

        <section class="books">
            <div id="books-title-container">
                <a href="#" id="back-to-categories" class="back-button" style="display: none;">‚Üê Back to Categories</a>
                <h2 id="books-title">Books</h2>
            </div>
            <div id="books-container" class="grid">
                <!-- Books will be loaded here when a category is selected -->
            </div>
        </section>
    </main>

    <!-- Book Details Modal -->
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="book-details" class="book-details">
                <!-- Book details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/categories.js"></script>
</body>
</html>
[file content end]
